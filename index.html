<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <link rel="stylesheet" href="/main.css" type="text/css" />
  </head>
  <body>
    <div class="banner-container">
      <div class="banner-container__counter">
        <img src="./images/text.svg" alt="" />
        <img class="number" src="./images/" alt="" />
      </div>
      <div class="banner-container__objects">
        <div class="banner-container__objects-nintendo">
          <img src="./images/nintendo.svg" alt="" />
        </div>
        <div class="banner-container__objects-pencil">
          <img src="./images/karandash.svg" alt="" />
        </div>
        <div class="banner-container__objects-usb">
          <img src="./images/usb.svg" alt="" />
        </div>
        <div class="banner-container__objects-pen">
          <img src="./images/pencil-1.svg" alt="" />
        </div>
      </div>
      <div class="banner-container__backpack">
        <img src="./images/рюкзак.svg" alt="" />
        <img src="./images/Blick.svg" alt="" />
      </div>
      <div class="banner-container__task">
        <img src="./images/текст-задания.svg" alt="" />
      </div>
    </div>
  </body>
</html>
