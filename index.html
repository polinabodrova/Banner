<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <link rel="stylesheet" href="/main.css" type="text/css" />
  </head>
  <body>
    <div class="banner">
      <div class="banner-container">
        <div class="banner-container__counter displayNone">
          <img src="./images/text.svg" alt="" />
          <img class="countImg" src="./images/0.png" alt="" />
        </div>
        <img class="banner-container__readytext displayNone" src="./images/ready.svg" alt="">
        <div class="banner-container__objects">
          <img
            class="banner-container__objects-nintendo object displayNone"
            src="./images/nintendo.png"
            alt=""
          />
          <img
            class="banner-container__objects-pencil object displayNone"
            src="./images/karandash.png"
            alt=""
          />
          <img
            class="banner-container__objects-usb object displayNone"
            src="./images/usb.png"
            alt=""
          />
          <img
            class="banner-container__objects-pen object displayNone"
            src="./images/pencil.png"
            alt=""
          />
          <img
            class="banner-container__objects-notebook object displayNone"
            src="./images/tetrad.png"
            alt=""
          />
        </div>
        <div class="banner-container__bottom">
          <img
          class="banner-container__bottom-backpack displayNone"
          src="./images/backpack.png"
          alt=""
        />
        <img class="banner-container__bottom-blick--top blick displayNone" src="./images/Blick.svg" alt="" />
        <img class="banner-container__bottom-blick--right blick displayNone" src="./images/Blick.svg" alt="" />
        <img class="banner-container__bottom-blick--left blick displayNone" src="./images/Blick.svg" alt="" />
        </div>
        <img class="banner-container__task displayNone" src="./images/текст-задания.svg" alt="" />
        <img class="banner-container__button displayNone" src="./images/replay.png" alt="">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
